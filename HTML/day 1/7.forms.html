<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        form {
            display: flex;
            align-items: center;
            flex-flow: column;
        }
        input {
            max-width: 200px;
            margin: 10px;
        }
        .secondary input {
            display: block;
        }
    </style>
</head>
<body>
<h1>Form Example</h1>
    <form action="" method="POST">
        <label for="text">Text</label>
        <input type="text" placeholder="placeholder text" id="text">

        <fieldset>
            <legend>Checkboxes</legend>
            <div>
                <label>I agree to terms and services</label>
                <input type="checkbox" id="checkbox1">
            </div>
            <div>
                <label for="checkbox2">I would like to receive promotional materials</label>
                <input type="checkbox" id="checkbox2">
            </div>
        </fieldset>

        <fieldset>
            <!-- TODO: name -->
            <legend>Radio buttons for gender</legend>
            <div>
                <label for="radio1">Male</label>
                <input type="radio" id="radio1" name="radio">
            </div>
            <div>
                <label for="radio2">Female</label>
                <input type="radio" id="radio2" name="radio">
            </div>
        </fieldset>

        <label for="color">Color</label>
        <input type="color" id="color">

        <label for="date">Date</label>
        <input type="date" id="date">

        <label for="datetime">Date time</label>
        <input type="datetime-local" id="datetime">

        <label for="email">Email</label>
        <input type="email" id="email">

        <label for="file">File</label>
        <input type="file" id="file">

        <label for="password">Password</label>
        <input type="password" id="password">

        <label for="select">Select, Ana are:</label>
        <select name="options" id="select">
            <option value="1">mere</option>
            <option value="2">pere</option>
            <option value="3">rosii</option>
        </select>
        <br>

        <label for="browsers">Best browser</label>
        <input list="browsers">
        <datalist id="browsers">
            <option value="Internet Explorer">
            <option value="Firefox">
            <option value="Chrome">
            <option value="Opera">
            <option value="Safari">
        </datalist>

        <label>Textarea</label>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <fieldset  class="secondary">
            <legend>Secondary inputs</legend>
            <input type="month">
            <input type="number">
            <input type="range">
            <input type="reset">
            <input type="search">
            <input type="tel">
            <input type="time">
            <input type="url">
            <input type="week">
        </fieldset>


        <input type="submit" value="submit form">
        <input type="image" src="../../images/html5.png">
        <button>submit</button>
    </form>
    <button>do not submit</button>
</body>
</html>
